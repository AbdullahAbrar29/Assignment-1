<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="styles/logo.css">
</head>
<body >
    <header>
        <nav>
            <div class="nav">
                <h2 class="nav-logo inter">Logo</h2>
                <button class="btn raleway">Sign up</button>
            </div>
            <section class="nav-section raleway">
                <div class="nav-section-title">
                    <h1>Cool Dark UI Template for</h1>
                    <h1> Webflow Agencies!</h1>
                </div>
                <div class="btn-2">
                    <button class="btn">Stay Focused</button>
                </div>
            </section>
        </nav>
    </header>
    <main class="bg-color">
        <section class="action">
            <div class="action-container ">
                <div class="action-collum raleway">
                    <h3 class="title">See It in Action</h3>
                    <h5 class="sub-title">Explore the live preview and imagine your brand in this bold new look.</h5>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="action-collum">
                    <img class="action-image" src="images/wc-mini.png" alt="">

                </div>
            </div>
        </section>
        <section class="productive-user">
            <h3 class="productive-user-heading raleway">Joined Thousands of Productive Users</h3>
            <div class="user-data-container">
                <div class="user-data">
                    <h1 class="user-title">50K</h1>
                    <h6 class="user-subtitle">Active Users</h6>
                </div>
                <div class="user-data">
                    <h1 class="user-title">2M+</h1>
                    <h6 class="user-subtitle">Focus Sessions</h6>
                </div>
                <div class="user-data">
                    <h1 class="user-title">95%</h1>
                    <h6 class="user-subtitle">Satisfaction Rate</h6>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
